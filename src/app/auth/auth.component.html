<div class="login_form_wrapper" *ngIf ="isSigningUp">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <!-- login_wrapper -->
                <div class="login_wrapper">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                            <a href="#" class="btn btn-primary facebook"> <span>Sign Up with Facebook</span> <i class="fa fa-facebook"></i> </a>
                        </div>
                        <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
                            <a href="#" class="btn btn-primary google-plus"> Sign Up  with Google <i class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                    <h2>or</h2>
                    <div class="formsix-pos">
                        <div class="form-group i-email">
                            <input type="email" class="form-control" required="" id="email2" [(ngModel)]="email" placeholder="Email Address *">
                        </div>
                    </div>
                    <div class="formsix-e">
                        <div class="form-group i-password">
                            <input type="password" class="form-control" required="" id="password2" [(ngModel)]="password"placeholder="Password *">
                        </div>
                    </div>
                    <div class="login_remember_box">
                        <label class="control control--checkbox">Remember me
                            <input type="checkbox">
                            <span class="control__indicator"></span>
                        </label>
                        <a href="#" class="forget_password">
                            Forgot Password
                        </a>
                    </div>
                    <div class="login_btn_wrapper">
                        <button class="btn btn-primary login_btn" (click)="signUp()">Sign Up</button>
                       </div>
                    <div class="login_message">
                        <p>Already Signed Up? <a routerLink="/auth" (click)="toggleSigningUp()"> Login </a> </p>
                    </div>
                </div>
                <!-- /.login_wrapper-->
            </div>
        </div>
    </div>
</div>
